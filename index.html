<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webook Remote Work Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:ital,wght@1,700;1,900&display=swap" rel="stylesheet">
    
    <style>
        /* Reset Dasar */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f5; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Container Utama (KOTAK PUTIH) --- */
        .widget-container {
            width: 100%;
            max-width: 100%;
            position: relative;
            overflow: hidden; /* Supaya sudut melengkung memotong konten */
            
            /* PERUBAHAN 1: Memberikan warna background PUTIH supaya bentuk rounded terlihat */
            background-color: #ffffff; 
            
            /* PERUBAHAN 2: Sudut melengkung 20px */
            border-radius: 20px; 
            
            /* Opsional: Tambah shadow sedikit biar makin elegan */
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); 
        }

        /* --- Track Slider --- */
        .slider-track {
            display: flex;
            width: 300%; 
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* --- Kartu Slide Individual --- */
        .slide {
            width: 100%;
            background-color: transparent; 
            padding: 0 12px; /* Kiri kanan sedikit dilonggarkan */
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            gap: 5px; 
            position: relative;
            
            /* PERUBAHAN 3: Tinggi DIPENDEKKAN jadi 85px (tadinya 100px+) */
            height: 85px; 
        }

        /* --- Area Teks (Kiri) --- */
        .text-content {
            flex: 1; 
            z-index: 2;
            padding-left: 5px;
        }

        .slide-title {
            font-family: 'Merriweather', serif;
            font-size: 14px; 
            font-weight: 900;
            font-style: italic;
            color: #1a202c;
            line-height: 1.2;
            margin-bottom: 2px; /* Jarak judul ke deskripsi dirapetin */
        }

        .slide-desc {
            font-size: 10px; 
            color: #64748b;
            margin-bottom: 6px; /* Jarak ke tombol dirapetin */
            font-weight: 500;
            line-height: 1.2;
        }

        /* --- Tombol Gradient --- */
        .cta-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 10px; 
            font-weight: 600;
            padding: 6px 14px; 
            border-radius: 30px;
            background: linear-gradient(90deg, #141e30 0%, #243b55 100%);
            box-shadow: 0 4px 10px rgba(36, 59, 85, 0.3);
            transition: transform 0.2s ease;
        }

        .cta-button:active {
            transform: scale(0.95);
        }

        /* --- Area Gambar (Kanan) --- */
        .image-content {
            flex-shrink: 0;
            width: 135px; 
            height: 100%; 
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-content img {
            /* Gambar dibesarkan sedikit supaya tetap pop-out walau kotak pendek */
            width: 125%; 
            height: 125%;
            object-fit: contain;
            filter: drop-shadow(0 8px 10px rgba(0,0,0,0.1));
            transform: translateX(5px) translateY(5px); 
        }

        /* --- Indikator Slider (Dots) --- */
        .dots-container {
            position: absolute;
            bottom: 6px; /* Lebih mepet bawah karena kotak makin pendek */
            left: 20px; 
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 5px;
            height: 5px;
            background-color: #cbd5e1;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .dot.active {
            width: 14px;
            background-color: #243b55;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="widget-container" id="sliderContainer">
        <div class="slider-track" id="sliderTrack">
            
            <div class="slide">
                <div class="text-content">
                    <h2 class="slide-title">Master Remote Work</h2>
                    <p class="slide-desc">Panduan Realistis Jadi Remote Worker.</p>
                    <a href="https://lynk.id/ajengwahys/3vndxok5q8gz" class="cta-button" target="_blank">Checkout!</a>
                </div>
                <div class="image-content">
                    <img src="https://cdn.lynkid.my.id/draft-products/08-12-2025/1765200585530_1788697.png" alt="Remote Work">
                </div>
            </div>

            <div class="slide">
                <div class="text-content">
                    <h2 class="slide-title">Kerja Dari Mana Aja?</h2>
                    <p class="slide-desc">Bebas macet, waktu lebih fleksibel.</p>
                    <a href="https://lynk.id/ajengwahys/3vndxok5q8gz" class="cta-button" target="_blank">Mulai Aja</a>
                </div>
                <div class="image-content">
                    <img src="https://cdn.lynkid.my.id/draft-products/08-12-2025/1765200585530_1788697.png" alt="Freelance">
                </div>
            </div>

            <div class="slide">
                <div class="text-content">
                    <h2 class="slide-title">Langkah Awal Remote</h2>
                    <p class="slide-desc">Cara sehat dan realistis.</p>
                    <a href="https://lynk.id/ajengwahys/3vndxok5q8gz" class="cta-button" target="_blank">Pelajari</a>
                </div>
                <div class="image-content">
                    <img src="https://cdn.lynkid.my.id/draft-products/08-12-2025/1765201109470_8829678.png" alt="Digital Nomad">
                </div>
            </div>

        </div>
        
        <div class="dots-container" id="dotsContainer">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        const track = document.getElementById('sliderTrack');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = 3;
        let currentSlide = 0;
        let autoSlideInterval;

        // Fungsi Ganti Slide
        function updateSlide() {
            track.style.transform = `translateX(-${currentSlide * (100 / totalSlides)}%)`;
            
            // Update Dots
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentSlide].classList.add('active');
        }

        // Fungsi Auto Slide
        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                currentSlide = (currentSlide + 1) % totalSlides;
                updateSlide();
            }, 4000); 
        }

        // Stop Auto Slide saat disentuh
        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        // --- Logika Swipe Manual (Touch) ---
        let touchStartX = 0;
        let touchEndX = 0;

        track.addEventListener('touchstart', e => {
            stopAutoSlide(); 
            touchStartX = e.changedTouches[0].screenX;
        });

        track.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
            startAutoSlide(); 
        });

        function handleSwipe() {
            if (touchStartX - touchEndX > 50) {
                // Swipe Kiri (Next)
                if (currentSlide < totalSlides - 1) {
                    currentSlide++;
                } else {
                    currentSlide = 0; 
                }
            }
            if (touchEndX - touchStartX > 50) {
                // Swipe Kanan (Prev)
                if (currentSlide > 0) {
                    currentSlide--;
                } else {
                    currentSlide = totalSlides - 1;
                }
            }
            updateSlide();
        }

        // Jalankan
        startAutoSlide();
    </script>
</body>
</html>
