<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webook Remote Work Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:ital,wght@1,700;1,900&display=swap" rel="stylesheet">
    
    <style>
        /* Reset Dasar */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f5; /* Background luar simulasi HP */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Container Utama --- */
        .widget-container {
            width: 100%;
            max-width: 100%; /* Lebar simulasi HP */
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            /* Shadow halus agar pop-up */
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        /* --- Track Slider --- */
        .slider-track {
            display: flex;
            width: 300%; /* 3 Slide x 100% */
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* --- Kartu Slide Individual --- */
        .slide {
            width: 100%;
            background-color: #f6fafd; /* Warna request user */
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            height: 140px;
        }

        /* --- Area Teks (Kiri) --- */
        .text-content {
            flex: 1;
            padding-right: 15px;
            z-index: 2;
        }

        .slide-title {
            font-family: 'Merriweather', serif; /* Font Majalah */
            font-size: 18px;
            font-weight: 900;
            font-style: italic;
            color: #1a202c;
            line-height: 1.3;
            margin-bottom: 6px;
        }

        .slide-desc {
            font-size: 11px;
            color: #64748b;
            margin-bottom: 16px;
            font-weight: 500;
        }

        /* --- Tombol Gradient --- */
        .cta-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 50px;
            /* Gradient request user */
            background: linear-gradient(90deg, #141e30 0%, #243b55 100%);
            box-shadow: 0 4px 10px rgba(36, 59, 85, 0.3);
            transition: transform 0.2s ease;
        }

        .cta-button:active {
            transform: scale(0.95);
        }

        /* --- Area Gambar (Kanan) --- */
        .image-content {
            flex-shrink: 0;
            width: 110px;
            height: 100px;
            position: relative;
        }

        .image-content img {
            width: 90%;
            height: 80%;
            object-fit: contain;
            /* Filter drop-shadow untuk efek 3D */
            filter: drop-shadow(0 8px 10px rgba(0,0,0,0.1));
        }

        /* --- Indikator Slider (Dots) --- */
        .dots-container {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: #cbd5e1;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .dot.active {
            width: 18px; /* Dot memanjang saat aktif */
            background-color: #243b55;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="widget-container" id="sliderContainer">
        <div class="slider-track" id="sliderTrack">
            
            <div class="slide">
                <div class="text-content">
                    <h2 class="slide-title">Webook Master Remote Work</h2>
                    <p class="slide-desc">Panduan Realistis Jadi Remote Worker.</p>
                    <a href="#" class="cta-button">Checkout!</a>
                </div>
                <div class="image-content">
                    <img src="https://cdn.lynkid.my.id/draft-products/08-12-2025/1765200585530_1788697.png" alt="Remote Work">
                </div>
            </div>

            <div class="slide">
                <div class="text-content">
                    <h2 class="slide-title">Kerja Dari Mana Saja?</h2>
                    <p class="slide-desc">Bebas macet, waktu lebih fleksibel.</p>
                    <a href="#" class="cta-button">Mulai Aja</a>
                </div>
                <div class="image-content">
                    <img src="https://cdn.lynkid.my.id/draft-products/08-12-2025/1765200585530_1788697.png" alt="Freelance">
                </div>
            </div>

            <div class="slide">
                <div class="text-content">
                    <h2 class="slide-title">Mulai langkah pertamamu jadi remote worker</h2>
                    <p class="slide-desc">dengan cara yang sehat dan realistis.</p>
                    <a href="#" class="cta-button">Pelajari</a>
                </div>
                <div class="image-content">
                    <img src="https://cdn.lynkid.my.id/draft-products/08-12-2025/1765201109470_8829678.png" alt="Digital Nomad">
                </div>
            </div>

        </div>
        
        <div class="dots-container" id="dotsContainer">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <script>
        const track = document.getElementById('sliderTrack');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = 3;
        let currentSlide = 0;
        let autoSlideInterval;

        // Fungsi Ganti Slide
        function updateSlide() {
            track.style.transform = `translateX(-${currentSlide * (100 / totalSlides)}%)`;
            
            // Update Dots
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentSlide].classList.add('active');
        }

        // Fungsi Auto Slide
        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                currentSlide = (currentSlide + 1) % totalSlides;
                updateSlide();
            }, 4000); // Ganti setiap 4 detik
        }

        // Stop Auto Slide saat disentuh
        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        // --- Logika Swipe Manual (Touch) ---
        let touchStartX = 0;
        let touchEndX = 0;

        track.addEventListener('touchstart', e => {
            stopAutoSlide(); // Matikan auto saat user menyentuh
            touchStartX = e.changedTouches[0].screenX;
        });

        track.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
            startAutoSlide(); // Nyalakan lagi setelah dilepas
        });

        function handleSwipe() {
            if (touchStartX - touchEndX > 50) {
                // Swipe Kiri (Next)
                if (currentSlide < totalSlides - 1) {
                    currentSlide++;
                } else {
                    currentSlide = 0; // Loop balik ke awal
                }
            }
            if (touchEndX - touchStartX > 50) {
                // Swipe Kanan (Prev)
                if (currentSlide > 0) {
                    currentSlide--;
                } else {
                    currentSlide = totalSlides - 1;
                }
            }
            updateSlide();
        }

        // Jalankan
        startAutoSlide();
    </script>
</body>
</html>
